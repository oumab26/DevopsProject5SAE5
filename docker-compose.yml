version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql
  spring_app:
    image: wissembettaieb/achatrepo:latest
    container_name: achatproject
    restart: on-failure
    env_file: ./.env
    ports:
      - 8089:8089
    depends_on:
      - mysqldb